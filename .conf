<VirtualHost *:80>
    ServerName akfeek-backend.developteam.site
    DocumentRoot /var/www/akfeek-backend.developteam.site

    ProxyPreserveHost On

    ProxyPass / http://127.0.0.1:8005/
    ProxyPassReverse / http://127.0.0.1:8005/

    ErrorLog ${APACHE_LOG_DIR}/akfeek-backend_error.log
    CustomLog ${APACHE_LOG_DIR}/akfeek-backend_access.log combined

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =akfeek-backend.developteam.site
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>